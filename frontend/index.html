<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Results Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Lab Results Analyzer</h1>
        <p>Paste the raw lab report text below to see flagged results.</p>
        
        <form id="upload-form">
    <label for="patient-id-input">Patient ID:</label>
    <input type="text" id="patient-id-input" required>

    <label for="file-input">Upload Lab Report:</label>
    <input type="file" id="file-input" accept="image/*" required>

    <button type="submit">Analyze Document</button>
</form>
        
        <div id="results-container">
            </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
