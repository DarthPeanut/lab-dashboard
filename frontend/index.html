<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Results Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Lab Results Analyzer</h1>
        <p>Paste the raw lab report text below to see flagged results.</p>
        
        <textarea id="report-input" rows="10" placeholder="Sodium: 140..."></textarea>
        <button id="analyze-button">Analyze</button>
        
        <div id="results-container">
            </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
